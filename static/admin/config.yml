# Sveltia CMS Configuration
# GitHub OAuth App required: https://github.com/settings/developers
# Set callback URL to: https://your-site.pages.dev/admin/
# Then replace REPLACE_WITH_YOUR_GITHUB_OAUTH_APP_CLIENT_ID below

backend:
