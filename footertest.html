<script>
(() => {
  const el = document.getElementById("bottom-elastic");
  if (!el) return;

  // Keep transforms smooth & cheap
  el.style.willChange = "transform";
  el.style.transformOrigin = el.style.transformOrigin || "bottom";

  // Tune these to taste
  const MAX_STRETCH_PX = 220;     // max "pull" distance that maps into scale
  const MAX_SCALE_Y = 1.0;        // scaleY at max pull (0..1)
  const SPRING_K = 0.14;          // spring strength (higher = snappier)
  const DAMPING = 0.78;           // 0..1 (lower = more bounce)
  const EXTRA_RESIST = 0.55;      // extra resistance as you pull further

  let stretchPx = 0;
  let v = 0;
  let raf = 0;

  const clamp = (n, a, b) => Math.max(a, Math.min(b, n));

  // Convert px stretch into a nice easing curve (feels more "rubber band")
  function pxToScale(px) {
    const t = clamp(px / MAX_STRETCH_PX, 0, 1);
    // easeOutCubic-ish
    const eased = 1 - Math.pow(1 - t, 3);
    return eased * MAX_SCALE_Y;
  }

  function setScale(scale) {
    // Only scaleY; keep your layout and positioning intact
    el.style.transform = `scaleY(${scale.toFixed(4)})`;
  }

  function atBottom() {
    // Small tolerance helps on fractional scroll values
    const y = window.scrollY || window.pageYOffset || 0;
    const max = document.documentElement.scrollHeight - window.innerHeight;
    return y >= (max - 1);
  }

  function addStretch(deltaPx) {
    // Apply increasing resistance the more you stretch
    const t = clamp(stretchPx / MAX_STRETCH_PX, 0, 1);
    const resist = 1 - t * EXTRA_RESIST;

    stretchPx = clamp(stretchPx + deltaPx * resist, 0, MAX_STRETCH_PX);
    setScale(pxToScale(stretchPx));
    startSpring(); // ensure we animate back if input stops
  }

  function startSpring() {
    if (raf) return;
    raf = requestAnimationFrame(tick);
  }

  function tick() {
    raf = 0;

    // spring to 0
    const force = -SPRING_K * stretchPx;
    v = (v + force) * DAMPING;
    stretchPx += v;

    if (stretchPx < 0.1 && Math.abs(v) < 0.1) {
      stretchPx = 0;
      v = 0;
      setScale(0);
      return;
    }

    setScale(pxToScale(stretchPx));
    raf = requestAnimationFrame(tick);
  }

  // --- Wheel / trackpad ---
  // We only react when the user is *at the bottom* and tries to scroll further down.
  window.addEventListener(
    "wheel",
    (e) => {
      if (!atBottom()) return;

      // Positive deltaY means "scroll down"
      if (e.deltaY > 0) {
        // Don't fight normal scrolling; only prevent default when weâ€™re stretching
        // NOTE: requires passive:false
        e.preventDefault();

        // Map wheel delta to pixels of stretch (tweak multiplier if desired)
        addStretch(e.deltaY * 0.55);
      } else if (stretchPx > 0) {
        // If they scroll up while stretched, let it release faster
        e.preventDefault();
        addStretch(e.deltaY * 0.35); // deltaY is negative, reduces stretch
      }
    },
    { passive: false }
  );

  // --- Touch (mobile) ---
  let touchStartY = 0;
  let touching = false;

  window.addEventListener(
    "touchstart",
    (e) => {
      if (e.touches.length !== 1) return;
      touching = true;
      touchStartY = e.touches[0].clientY;
    },
    { passive: true }
  );

  window.addEventListener(
    "touchmove",
    (e) => {
      if (!touching || e.touches.length !== 1) return;
      if (!atBottom()) return;

      const y = e.touches[0].clientY;
      const dy = touchStartY - y; // positive when finger moves up (would scroll down)

      if (dy > 0) {
        // user is trying to scroll past bottom
        e.preventDefault();
        addStretch(dy * 0.9);
        touchStartY = y;
      } else if (stretchPx > 0) {
        // finger moving down (scroll up) while stretched -> release
        e.preventDefault();
        addStretch(dy * 0.6);
        touchStartY = y;
      }
    },
    { passive: false }
  );

  window.addEventListener(
    "touchend",
    () => {
      touching = false;
      startSpring();
    },
    { passive: true }
  );

  // If they scroll away from bottom, reset instantly
  window.addEventListener("scroll", () => {
    if (!atBottom() && stretchPx !== 0) {
      stretchPx = 0;
      v = 0;
      setScale(0);
    }
  });

  // Init
  setScale(0);
})();
